<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimalist Button Creator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal">
        <code class="code">Code goes here</code>
        <span class="close">X</span>
    </div>
    <div class="container">
            <!-- HEADER -->
            <header>
                <h1>The Minimalist Button Creator</h1>
            </header>

            <!-- BUTTON DISPLAY -->
            <div class="btn-display">
                <a href="#" class="main-btn">Press Me</a>
            </div>

            <div class="scroll-container">
                <div class="scroll-display">
                    <p>Scroll</p>
                    <i class="fas fa-chevron-circle-down"></i>
                </div>
            </div>
            <!-- BUTTON DESIGN CONTROLS -->
            <div class="btn-controls-display color-container-switch">
                <div class="container-content">
                    <div class="headline-hover-switch">
                        <h2 class="colors-headline">1. Choose your colors</h2>
                        <div class="hover-switch">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider slider-one round"></span>
                            </label>
                            <p class="apply-on-hover">Apply on hover</p>
                        </div>
                    </div>
                    <div class="color-container clearfix">
                        <div class="left-col">
                            <h3>Background</h3>
                            <div class="background-colors">
                                <!-- ROW ONE -->
                                <div class="color background-color color-333333" data-background="333333"></div>
                                <div class="color background-color color-396285" data-background="396285"></div>
                                <div class="color background-color color-7b3f75" data-background="7b3f75"></div>
                                <div class="color background-color color-469677" data-background="469677"></div>
                                <div class="color background-color color-9a0000" data-background="9a0000"></div>
                                <div class="color background-color color-feca3a" data-background="feca3a"></div>
                                <!-- ROW TWO -->
                                <div class="color background-color color-9c9c9c" data-background="9c9c9c"></div>
                                <div class="color background-color color-748899" data-background="748899"></div>
                                <div class="color background-color color-a86da0" data-background="a86da0"></div>
                                <div class="color background-color color-7ddc91" data-background="7ddc91"></div>
                                <div class="color background-color color-da4a4a" data-background="da4a4a"></div>
                                <div class="color background-color color-ffd883" data-background="ffd883"></div>
                                <!-- ROW THREE -->
                                <div class="color background-color color-ffffff" data-background="ffffff"></div>
                                <div class="color background-color color-c8ddf3" data-background="c8ddf3"></div>
                                <div class="color background-color color-d9c6db" data-background="d9c6db"></div>
                                <div class="color background-color color-c0e39e" data-background="c0e39e"></div>
                                <div class="color background-color color-f2cece" data-background="f2cece"></div>
                                <div class="color background-color color-f5ecd5" data-background="f5ecd5"></div>
                            </div>

                            <label class="hex-value clearfix">
                                <input type="color" class="background-value">
                                <label for="background-value">Choose Color</label>
                            </label>

                        </div>
                        <div class="right-col clearfix">
                            <div class="left-section clearfix">
                                <h3>Text</h3>
                                <div class="text-colors">
                                    <!-- ROW ONE -->
                                    <div class="color text-color color-000000" data-text="000000"></div>
                                    <div class="color text-color color-787373" data-text="787373"></div>
                                    <div class="color text-color color-e6e6e6" data-text="e6e6e6"></div>
                                    <!-- ROW TWO -->
                                    <div class="color text-color color-353232" data-text="353232"></div>
                                    <div class="color text-color color-aba7a7" data-text="aba7a7"></div>
                                    <div class="color text-color color-f5f5f5" data-text="f5f5f5"></div>
                                    <!-- ROW THREE -->
                                    <div class="color text-color color-676262" data-text="676262"></div>
                                    <div class="color text-color color-d3cbcb" data-text="d3cbcb"></div>
                                    <div class="color text-color color-ffffff" data-text="ffffff"></div>
                                </div>

                                <label class="hex-value clearfix">
                                    <input type="color" class="text-value" id="text-value">
                                    <label for="text-value">Choose Color</label>
                                </label>
                            </div>

                            <div class="right-section clearfix">
                                <h3>Border</h3>
                                <div class="border-colors">
                                    <!-- ROW ONE -->
                                    <div class="color border-color color-000000" data-border="000000"></div>
                                    <div class="color border-color color-e6e6e6" data-border="e6e6e6"></div>
                                    <!-- ROW TWO -->
                                    <div class="color border-color color-676262" data-border="676262"></div>
                                    <div class="color border-color color-f5f5f5" data-border="f5f5f5"></div>
                                    <!-- ROW THREE -->
                                    <div class="color border-color color-aba7a7" data-border="aba7a7"></div>
                                    <div class="color border-color color-ffffff" data-border="ffffff"></div>
                                </div>

                                <label class="hex-value clearfix">
                                    <input type="color" class="border-value" id="border-value">
                                    <label for="border-value">Choose Color</label>
                                </label>

                            </div>
                        </div>
                    </div>

                    <h2 class="mb-1 ">2. Change your styles</h2>
                    <div class="sliders no-left-margin">
                        <label for="width">Width<br />
                            <input type="range" min="50" max="250" value="125" class="widthSlider" id="width" ><br>
                            <input type="text" class="width" placeholder="125px" disabled>
                        </label>
                    </div>
                    <div class="sliders">
                        <label for="height">Height<br />
                            <input type="range" min="15" max="80" value="50" class="heightSlider" id="height"><br>
                            <input type="text" class="height" placeholder="50px" disabled>
                        </label>
                    </div>
                    <div class="sliders">
                        <label for="padding">Padding<br />
                            <input type="range" min="0" max="20" value="10" class="paddingSlider" id="padding"><br>
                            <input type="text" class="padding" placeholder="10px" disabled>
                        </label>
                    </div>

                    <div class="clearfix mb-2"></div>

                    <div class="sliders no-left-margin">
                        <label for="width">Border Radius<br />
                            <input type="range" min="0" max="25" value="0" class="borderRadiusSlider" id="borderRadius" ><br>
                            <input type="text" class="border-radius" placeholder="0px" disabled>
                        </label>
                    </div>
                    <div class="sliders">
                        <label for="height">Border Size<br />
                            <input type="range" min="0" max="10" value="2" class="borderSizeSlider" id="borderSize"><br>
                            <input type="text" class="border-size" placeholder="2px" disabled>
                        </label>
                    </div>
                    <div class="sliders">
                        <label for="padding">Font Size<br />
                            <input type="range" min="8" max="22" value="14" class="fontSizeSlider" id="fontSize"><br>
                            <input type="text" class="font-size" placeholder="14px" disabled>
                        </label>
                    </div>
                    <div class="clearfix mb-2"></div>

                    <h2 class="mb-1">3. Fine-tune your button</h2>
                    <div class="fine-tune-container">
                        <div class="fine-tune first-tune">
                            <select class="font-menu" name="fonts">
                                <option value="select">Select Font</option>
                                <option class="font-family" value="arial" data-font="Arial">Arial</option>
                                <option value="courier-new" data-font="Courier New">Courier New</option>
                                <option value="helvetica" data-font="Helvetica">Helvetica</option>
                                <option value="impact" data-font="Impact">Impact</option>
                                <option value="tahoma" data-font="Tahmoa">Tahoma</option>
                                <option value="trebuchet" data-font="Trebuchet">Trebuchet</option>
                                <option value="verdana" data-font="Verdana">Verdana</option>
                            </select>
                        </div>

                        <div class="sliders fine-tune drop-shadow">
                                <label for="shadow">Box Shadow<br />
                                    <input type="range" min="0" max="3" value="0" class="dropSlider" id="shadow"><br>
                                    <input type="text" class="shadow-size" placeholder="0PX" disabled>
                                </label>
                            </div>
                        
                        <div class="fine-tune last-tune">
                            <label class="text-content-input">
                                <input type="text" class="text-content-value" placeholder="Change Text">
                            </label>
                        </div>
                    </div>
                    <div class="clearfix spacer"></div>
                </div>
            </div>
        <!-- GET CODE BUTTON -->
        <div class="btn-code-display">
            <a href="#" class="get-code-btn">Get Code</a>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>Produced by Coding All Geeks, LLC.</p>
        </div>

        <script src="input.js"></script>
        <script src="output.js"></script>
    </div>
</body>
</html>
